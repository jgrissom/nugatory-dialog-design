<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Teko:wght@300..700&display=swap");
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background-color: #600000;
      }
      #trigger {
        position: fixed;
        left: 0.8rem;
        bottom: 0.8rem;
        cursor: pointer;
        z-index: 80;
        transform: scale(80%, 80%);
        transition: transform 150ms ease-in-out;
      }
      #trigger:hover {
        transform: rotate(90deg) scale(100%, 100%);
      }
      #dialog,
      #dialog * {
        box-sizing: border-box;
        border-radius: 0.3em;
      }
      #dialog {
        background: #ffbfbf;
        box-shadow: 0.15rem 0.15rem 0.35rem rgb(67, 0, 0);
        padding: 0.8rem;
        width: 278px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: grid;
        gap: 0.8rem;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(6, auto);
      }
    </style>
  </head>
  <body>
    <div id="dialog">
      <header>header</header>
      <div>red slider</div>
      <div>green slider</div>
      <div>blue slider</div>
      <div>textbox</div>
      <div>save button</div>
      <div>cancel button</div>
    </div>
    <img src="trigger.svg" alt="New Word" id="trigger" />
  </body>
</html>
